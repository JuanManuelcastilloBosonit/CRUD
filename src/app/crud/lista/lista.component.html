<div class="row">
  <div class="col">
    <table class="table w-100">
      <thead>
        <tr>
          <th scope="col">Nombre Usuario</th>
          <th scope="col">Correo</th>
          <th scope="col">Suscrito</th>
          <th scope="col">Pais</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usu of usuarios">
          <td>{{usu.nombre}}</td>
          <td>{{usu.email}}</td>
          <td ><span *ngIf="usu.oferta" mat-icon-button><mat-icon>check</mat-icon></span></td>
          <td>{{usu.pais}}</td>
          <td>{{usu.ciudad}}</td>
          <td>
            <button class="btn" (click)="actualizar(usu)" mat-icon-button><mat-icon>create</mat-icon></button>
            <button class="btn" (click)="eliminar(usu)"mat-icon-button><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
